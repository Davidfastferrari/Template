[package]
name = "BaseBuster"
version = "1.86.0"

[profile.release]
debug = true

[features]
verification = []

[dependencies]
# Core
anyhow = "1.0.79"
eyre = "0.6.12"
log = "0.4.21"
env_logger = "0.11.3"
lazy_static = "1.4.0"
block-db = "0.2.0"
blockstate = "0.1.0"
winit = "0.30.9"

# Async
tokio = { version = "1.44.2", features = ["full"] }
futures = { version = "0.3.31", features = ["executor"] }

# Networking & HTTP
reqwest = { version = "0.12.3", features = ["json", "gzip", "blocking", "stream"] }
hyper = { version = "1.3.0", features = ["client"] }
hyper-tls = { version = "0.6.0", features = ["alpn"] }
hyper-util = { version = "0.1.11", features = ["client", "client-legacy", "http1", "http2"] }
http-body-util = "0.1.1"
bytes = "1.6.0"

# Data formats & serialization
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"

# Cryptography & math
sha2 = "0.10.8"
rustc-hash = "2.1.1"
uniswap_v3_math = "0.6.0"
uniswap-v3-sdk = "4.3.0"

# Time
chrono = "0.4.38"

# Ethereum / Smart contract
alloy = { version = "0.14.0", features = ["full"] }
alloy-consensus = "0.14.0"
alloy-eips = "0.14.0"
enr = "0.13.0"
zerocopy = "0.8.25-alpha.3"

# REVM stack (uses c-kzg 1.0.3 transitively) revm = "22.0.1"
revm = "22.0.1"
revm-inspectors = "0.19.1"
#revm-precompile = "15.0.0"
# revm-database = { version = "3.0.0" }
revm-database = "3.0.0"

# # Reth
reth = { git = "https://github.com/paradigmxyz/reth", rev = "6f8e725" }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", rev = "6f8e725" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", package = "reth-chainspec", rev = "6f8e725" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", package = "reth-node-ethereum", rev = "6f8e725" }
reth-provider = { git = "https://github.com/paradigmxyz/reth" }
reth-interfaces = { git = "https://github.com/paradigmxyz/reth" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth" }


# Utilities
rayon = "1.10.0"
petgraph = "0.8.1"
dashmap = "6.1.0"
foldhash = "0.1.3"
dotenv = "0.15.0"

# Local
# node-db = { path = "./NodeDB" }
#node-db = "0.1.0"
pool-sync = { git = "https://github.com/Zacholme7/PoolSync" }
# Optional SQL support
essential-node-db-sql = "0.5.0"


