[package]
name = "BaseBuster"
version = "1.85.0"
edition = "2024"

[profile.release]
debug = true

[features]
verification = []


[dependencies]
alloy = { version = "0.12", features = ["full"] }
anyhow = "1.0.89"
env_logger = "0.11.5"
futures = { version = "0.3.31", features = ["executor"] }
log = "0.4.22"
petgraph = "0.6.5"
rayon = "1.10.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.129"
sha2 = "0.10.8"
dashmap = "6.1.0"
tokio = { version = "1.40.0", features = ["full"] }
lazy_static = "1.5.0"
uniswap_v3_math = "0.5.2" 
dotenv = "0.15.0"
reqwest = "0.12.8"
zerocopy = "0.8.6"
rustc-hash = "2.0.0"
chrono = "0.4.38"
hyper = { version = "1.5.0", features = ["client"] }
hyper-tls = { version = "0.6.0", features = ["alpn"] }
hyper-util = { version = "0.1.10", features = ["client", "client-legacy", "http1", "http2"] }
http-body-util = "0.1.2"
bytes = "1.8.0"
foldhash = "0.1.3"
eyre = "0.6.12"
alloy-consensus = "0.14.0"
revm-inspectors = "0.12.0"
revm = { version = "22.0.0", features = ["alloydb"] }
essential-node-db-sql = "0.5.0"
node-db = { path = "./NodeDB" }
pool-sync = "3.0.0"
revm-database = "3.0.0"
revm-precompile = "19.0.0"
reth = "1.3.12"
